<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Go Problems</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
    }
    .left-panel {
      width: 40%;
      border-right: 1px solid #ccc;
      padding: 20px;
      overflow-y: auto;
    }
    .right-panel {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }
    pre {
      background: #f4f4f4;
      padding: 10px;
      border-radius: 5px;
    }
    textarea {
      flex: 1;
      width: 100%;
      margin-top: 10px;
      font-family: monospace;
    }
    button {
      margin-top: 10px;
      padding: 10px;
      background: #007acc;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background: #005f99;
    }
    .output {
      margin-top: 10px;
      background: #eee;
      padding: 10px;
      border-radius: 5px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="left-panel">
    <h2 id="title">Loading...</h2>
    <p><b>File:</b> <span id="file"></span></p>
    <pre id="code"></pre>
  </div>
  <div class="right-panel">
    <h3>Write Your Unit Tests</h3>
    <textarea id="tests" placeholder="Write Go test cases here..."></textarea>
    <button type="button" onclick="runMyTests()">Run Tests</button>
    <div class="output" id="output">Results will appear here...</div>
  </div>

  <script>
    console.log("Script loaded")
    async function loadProblem() {
      const res = await fetch("http://localhost:8500/problems");
      const problems = await res.json();
      const p = problems[0]; // just load first problem for now
      document.getElementById("title").innerText = `${p.id} - ${p.title}`;
      document.getElementById("file").innerText = p.file;
      document.getElementById("code").innerText = p.code;
    }

async function runMyTests() {
  console.log("Run Tests clicked!");
  const testCode = document.getElementById("tests").value;

  try {
    const res = await fetch("http://localhost:8500/run", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ tests: testCode })
    });

    console.log("Fetch response status:", res.status);

    const result = await res.json();
    console.log("Backend Response:", result);

    document.getElementById("output").innerText =
      (result.output ? result.output : "") +
      (result.error ? "\n" + result.error : "");
  } catch (err) {
    console.error("Fetch failed:", err);
    document.getElementById("output").innerText = "Request failed: " + err;
  }
}


window.onload = () => {
  loadProblem();
};

  </script>
</body>
</html>
